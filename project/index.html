<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Cinema</title>
  <link rel = "stylesheet" href = "css/style.css" />
  <link rel="stylesheet" href="css/normalize.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header ">
   <div class="navbar container">
      <a href="#">
        <img src="img/logo.svg" alt="Logo">

          <svg width="15" height="9" viewBox="0 0 15 9" fill="none" xmlns="#">
              <line y1="0.5" x2="15" y2="0.5" stroke="white" />
              <line y1="4.5" x2="15" y2="4.5" stroke="white" />
              <line y1="8.5" x2="15" y2="8.5" stroke="white" />
          </svg>

        </button>
        <ul class="menu">
          <li class="menu-item">
            <a href="#" class="menu-link">Главная</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Фильмы</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Кинотеатры</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">События</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Поддержка</a>
          </li>
        </ul>
      </nav>
      <div class="user">
        <span class="">Привет, Вика</span>
        <img class="avatar" src="img/avatar.jpg" alt="Вика">
      </div>
   </div>

</html>
